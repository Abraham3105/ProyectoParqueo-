<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Crear Nueva Reserva</title>
  <link rel="stylesheet" href="../css/agenda.css" />
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <ul>
      <li><a href="agenda.html">Mi Agenda</a></li>
      <li><a href="reservasPendientes.html">Reservas Pendientes</a></li>
      <li><a href="crearReservas.html">Crear Reserva</a></li>
      <li><a href="historialReservas.html">Historial</a></li>
      <li><a href="reportes.html">Reportes</a></li>
      <li><a href="misVehiculos.html">Mis Vehículos</a></li>
    </ul>
  </aside>

  <!-- Contenido principal -->
  <main class="main-content">
    <header class="navbar">
      <span class="logo"><img src="../img/parqueoLogin.jpg" alt="Logo" /></span>
      <span class="user-email">usuario@email.com</span>
    </header>

    <section class="agenda-container">
      <h2 class="titulo">Crear Nueva Reserva</h2>

      <form class="form-reserva" id="formReserva">
        <div class="form-group">
          <label for="cliente">ID Usuario</label>
          <input type="number" id="cliente" name="cliente" placeholder="ID del usuario" required />
        </div>

        <div class="form-group">
          <label for="espacio">Número de Espacio</label>
          <input type="number" id="espacio" name="espacio" placeholder="Ej: 3" required />
        </div>

        <div class="form-group">
          <label for="monto">Monto Total</label>
          <input type="number" id="monto" name="monto" placeholder="Ej: 2500" required />
        </div>

        <button type="submit" class="btn-guardar">Guardar Reserva</button>
      </form>
    </section>
  </main>

  <script src="../js/crearReserva.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
