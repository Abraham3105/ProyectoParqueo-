<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agenda de Reservas Activas</title>
  <link rel="stylesheet" href="../css/agenda.css">
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <ul>
      <li><a href="agenda.html">Mi Agenda</a></li>
      <li><a href="reservasPendientes.html">Reservas Pendientes</a></li>
      <li><a href="crearReservas.html">Crear Reserva</a></li>
      <li><a href="reportes.html">Reportes</a></li>
      <li><a href="misVehiculos.html">Mis Vehículos</a></li>
    </ul>
  </aside>

  <!-- Contenido principal -->
  <main class="main-content">
    <header class="navbar">
      <span class="logo"><img src="../img/parqueoLogin.jpg" alt="Logo" width="30"></span>
     <div style="position:absolute; top:10px; right:20px; z-index:9999;">
        <button id="logoutBtn" style="background:#ff4d4d;color:#fff;border:none;padding:6px 12px;border-radius:6px;cursor:pointer;">
          Cerrar Sesión
        </button>
    </div>
    </header>

    <section class="agenda-container">
      <h2 class="titulo">Agenda De Reservas Activas</h2>

      <table class="tabla-reservas">
        <thead>
          <tr>
            <th>N° Reserva</th>
            <th>Cliente</th>
            <th>Pago</th>
            <th>Vehiculo</th>                       

          </tr>
        </thead>
        <tbody id="tablaReservasActivasBody">
          <!-- Reservas activas se insertarán desde reservasActivas.js -->
        </tbody>
      </table>

      <p class="registro-info">Mostrando registros dinámicos</p>
    </section>

    <footer class="footer">
      <p>&copy; 2025 Sistema de Parqueo. Todos los derechos reservados.</p>
    </footer>
  </main>

  <!-- Script que carga dinámicamente las reservas activas -->
  <script src="../js/reservasActivas.js"></script>
</body>
</html>
