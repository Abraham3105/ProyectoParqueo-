<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../css/estilos.css" />
  </head>
  <body>
    <div class="form-container">
      <img src="../img/parqueoLogin.jpg" alt="Logo" class="logo" />
      <h2>¡Bienvenido!</h2>
      <p>Inicie sesión para continuar.</p>
      <form id="loginForm">
        <input type="email" id="correo" placeholder="Correo" required />
        <input type="password" id="contrasenna" placeholder="Contraseña" required />
        <button type="submit">Iniciar sesión</button>
        <p class="mensaje"> ¿No tienes una cuenta? <a class="aLoginRegister" href="registro.html">Crear una</a></p>
      </form>
    </div>

    <script src="../js/login.js"></script>

  </body>
</html>
